<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and show </title>
    <style>
        body{
            text-align: center;
            background-color: aliceblue;
        }
        button{
           padding: 10px;
           margin: 10px;
           border-radius: 5px;
           background-color: rgb(17, 231, 192);
           color: white;
           font-size: 20px;
           display: center;
        }
        button:hover{
            background-color: red;
            color: black;
        }

    </style>
</head>
<body>
<h1><marquee behavior="sliding" direction="right">We can use JavaScript for changing style of HTML element.</marquee></h1>

    <h1>We can use JavaScript for changing style of HTML element.</h1>
    <p id="demo">Let's increase font size and change color with JavaScript.</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='40px'" >Click here to increase font size</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='16px'" >Click here to do normal</button>

    <hr>

    <h2>We can hide HTML element with JavaScript.</h2>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click to hide</button>
    <hr>

    <h3>We can show hidden by JavaScript.</h3>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click to show </button>
    <hr>

    <img id="demo-img" src="img/tree.jpg" alt="tree img" width="100%" height="100%">
    <button type="button" onclick="document.getElementById('demo-img').style.display='none'">Hide</button>
    <button type="button" onclick="document.getElementById('demo-img').style.display='block'">Show</button>

</body>
</html>
